<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    </style>
</head>
<body>

    <div class="timeSheet">
        <div class="header">
            <h2>Tammikuu</h2>
        </div>
        <div class="weekDays">
            <h2 id="number">Viikonnumero</h2>
            <h2>Maanantai</h2>
            <h2>Tiistai</h2>
            <h2>Keskiviikko</h2>
            <h2>Torstai</h2>
            <h2>Perjantai</h2>
            <h2>Lauantai</h2>
            <h2>Sunnuntai</h2>
        </div>
        <div class="sheet">
            <div class="weeks">
                <h1>1</h1>
                <h1>2</h1>
                <h1>3</h1>
                <h1>4</h1>
                <h1>5</h1>
                <h1>6</h1>
            </div>
            <div class="monthSheet">

            </div>
        </div>

    </div>

    <script src="main.js"></script>

    <div class="container">
        <div class="day">
                <h3>Maanantai</h3>
                <div class="text">
                    <h3>Alku</h3>
                    <h3>Loppu</h3>
                    <input type="time" class="quantity">
                    <input type="time"class="quantity">
                </div>
        </div>
    </div>

    
</body>
</html>
